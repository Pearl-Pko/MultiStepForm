[[redirects]]
    from = "/api/submit"
    to = "https://multistepform-frontendmasters.onrender.com/api/submit"
    force = true
    conditions = {Method = "POST"}
    headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "POST"}

[[redirects]]
    from = "/api/*"
    to = "https://multistepform-frontendmasters.onrender.com/api/:splat"

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200